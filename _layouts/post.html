---
layout: default
slug: logs
---

<article>
  <header>
    <div class="blog-info">
      <time class="blog-date" pubdate="pubdate">{{ page.date|date: "%Y-%m-%d" }}</time>
      <h2 class="blog-title">{{ page.title }}</h2>
    </div>
  </header>

  <div class="blog-content">
    {{ content }}
  </div>
</article>
