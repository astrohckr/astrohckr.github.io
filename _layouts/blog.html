---
layout: default
slug: logs
type: index
---

<div class="blog-index">
{% for post in site.posts %}
  <div class="row blog-row">
    <div class="col-1 align-top">
      <div class="blog-info">
        <time class="blog-date" pubdate="pubdate">{{ post.date|date: "%Y-%m-%d" }}</time>

        <ul>
          {% for tag in post.tags %}
          <li><a href="#" class="blog-tag">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-2">
      <div class="blog-content">
        <h4><a class="blog-title" href="{{ post.url }}">{{ post.title }}</a></h4>
        <p>{{ post.excerpt|markdownify }}</p>
        <p><a href="{{ post.url }}">Read more &rarr;</a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
