---
layout: default
---

<article>
  <div class="blog-row">
    <header>
      <time class="blog-date" pubdate="pubdate">{{ page.date|date: "%Y-%m-%d" }}</time>
      <h1 class="blog-title">{{ page.title }}</h1>
    </header>

   <div class="blog-content">
      {{ content }}
    </div>
  </div>
</article>
