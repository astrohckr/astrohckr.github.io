---
layout: default
---

<article>
  <div class="blog-row">
    <div class="row">

      <div class="blog-content">
        <header class="blog-header">
          <h1 class="blog-title">{{ page.title }}</h1>
        </header>

        {% if page.type == 'single' %}
          <div class="blog-meta">
            <div class="col-lg-1">
              <time class="blog-date" pubdate="pubdate">{{ page.date|date: "%A, %d %B in %Y" }}</time></p>
            </div>
            <div class="col-lg-2 align-right">
              {% assign tags = page.tags %}
              {% include tag_list.html %}
            </div>
          </div>
        {% endif %}

        {{ content }}

      </div>
    </div>
  </div>
</article>
