<nav class="nav">
    <ul>
      {% for site_page in site.pages %}
        {% unless site_page.exclude_from_nav %}
          <li>
            <a href="{{ site_page.url }}"
               class="nav-item{% if site_page.slug == page.slug %} nav-item-active{% endif %}">
              {{ site_page.slug }}
            </a>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
</nav>
